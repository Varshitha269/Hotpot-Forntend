<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
  <div class="navbar-left d-flex align-items-center mx-3">
    <a routerLink="/">
      <img src="logo.png" alt="HOT POT Logo" class="logo" height="70">
    </a>
    <span class="brand-name ml-2">HOT POT.</span>
  </div>
  <div class="navbar-center mx-auto d-flex">
    <input type="text"
           class="form-control rounded-search custom-search"
           placeholder="Search" 
           aria-label="Search"
           [(ngModel)]="searchQuery"
           style="width: 300px; height: 40px;">
    <button class="btn btn-primary ml-2" (click)="onSearch()">Search</button>
  </div>
  <div class="navbar-right d-flex mx-3">
    <a routerLink="/app-about" class="nav-link"><i class="bi bi-info-circle"></i> About Us</a>
    
    <ng-container *ngIf="!userName; else loggedInTemplate">
      <a routerLink="/app-login" class="nav-link">Login</a>
    </ng-container>
    
    <ng-template #loggedInTemplate>
      <a routerLink="/app-userprofile" class="nav-link">
        <i class="fas fa-user"></i> <span>{{ userName }}</span>
      </a>
      <a (click)="logout()" class="nav-link">
        <i class="bi bi-box-arrow-right"></i><span>Logout</span> 
      </a>
    </ng-template>

    <a routerLink="/app-cartitems" class="nav-link position-relative">
      <i class="fas fa-shopping-cart"></i>
      Cart
    </a>
  </div>
</nav>
