<div *ngIf="restarauntName" class="custom-container">
    <div class="container">
        <div class="card p-3 shadow-lg rounded mb-4 custom-card">
          <div class="d-flex justify-content-between align-items-center">
            <!-- Restaurant Name -->
            <div>
              <h4 class="card-title mb-1">{{ restarauntName }}</h4>
            </div>
          </div>
      
          <div class="d-flex justify-content-start align-items-center">
            <!-- Rating -->
            <div class="badge bg-success text-white me-3">
              <i class="bi bi-star-fill"></i> {{ rating }} ({{ ratingsCount }}+ ratings)
            </div>
            <!-- Price for Two -->
            <span>₹{{ priceForTwo }} for two</span>
          </div>
      
          <!-- Cuisines and Outlet Details -->
          <div class="mt-2">
            <a *ngFor="let cuisine of cuisines" href="#" class="text-danger me-2">{{ cuisine }}</a>
          </div>
      
          <!-- Location and Delivery Time -->
          <div class="mt-3">
            <small class="text-muted d-block">Outlet: {{ outletLocation }}</small>
            <small class="text-muted d-block">{{ deliveryTime }} mins</small>
          </div>
        </div>
      </div>
      

    <!-- Accordion for menu categories -->
    <div class="accordion menu-accordion" id="menuAccordion">
        <div *ngFor="let category of menuCategories" class="accordion-item menu-category">
            <h2 class="accordion-header" [id]="'heading' + category.id">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + category.id" aria-expanded="false" [attr.aria-controls]="'collapse' + category.id">
                    {{ category.name }} ({{ category.items.length }})
                </button>
            </h2>
            <div [id]="'collapse' + category.id" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading' + category.id" data-bs-parent="#menuAccordion">
                <div class="accordion-body">
                    <div *ngFor="let item of category.items" class="menu-item">
                        <div class="menu-item-details">
                            <span *ngIf="item.isBestseller" class="bestseller">★ Bestseller</span>
                            <h5>{{ item.name }}</h5>
                            <div class="price">₹{{ item.price }}</div>
                            <div class="rating">
                                <i class="fas fa-star"></i> {{ item.rating }} ({{ item.ratingsCount }})
                            </div>
                            <p>{{ item.description }}</p>
                        </div>
                        <div class="menu-item-img">
                            <img [src]="item.image" [alt]="item.name">
                            <button class="add-btn" (click)="addItemToCart(item)">ADD</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
