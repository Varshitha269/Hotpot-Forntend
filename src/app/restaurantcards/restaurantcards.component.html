<!-- Category Carousel Section -->
<div class="container mt-4">
  <h2>What's on your mind?</h2>
  <div class="scroll-container" >
    <div class="category-container d-flex">
      <div *ngFor="let category of users" (click)="naviagteToRestaruantFoods(category.itemName)" class="category-card mx-3 text-center">
        
          <img [src]="category.imageUrl" [alt]="category.name" class="category-img" />
        
        <p>{{ category.itemName }}</p>
      </div>
    </div>
  </div>
</div>


<div class="container mt-5">
  <!-- Filters Section -->
  <div class="d-flex justify-content-between align-items-center item-bar mb-4">
    <div class="number">1066 restaurants</div>
    <div class="filters d-flex">
      <div class="btn-group" role="group" aria-label="Filter Options">
        <button type="button" class="btn btn-outline-secondary" (click)="sort('relevance')">Relevance</button>
        <button type="button" class="btn btn-outline-secondary" (click)="sort('delivery')">Delivery Time</button>
        <button type="button" class="btn btn-outline-secondary" (click)="sort('rating')">Rating</button>
        <button type="button" class="btn btn-outline-secondary" (click)="sort('costLh')">Cost: Low to High</button>
        <button type="button" class="btn btn-outline-secondary" (click)="sort('costHl')">Cost: High to Low</button>
      </div>
    </div>
  </div>

  <!-- Restaurants List Section -->
  <div class="row restaurant-list">
    <div class="col-md-3" *ngFor="let restaurant of restaurants" (click)="naviagteToRestaruantmenu(restaurant.name)">
      <div class="card list-item h-100">
        <img [src]="restaurant.image" class="card-img-top" alt="{{ restaurant.name }}">
        <div class="card-body item-content">
          <h5 class="card-title name">{{ restaurant.name }}</h5>
          <p class="card-text food-items">{{ restaurant.cuisine }}</p>
          <div class="info-div d-flex justify-content-between">
            <div class="rating">
              <i class="fa-solid fa-star"></i> {{ restaurant.rating }}
            </div>
            <div>{{ restaurant.deliveryTime }} MINS</div>
            <div class="price">â‚¹{{ restaurant.cost }} FOR TWO</div>
          </div>
          <div class="offer-div">
            <i class="fa-solid fa-tag icon-offer-filled"></i>
            <span class="offer-text">{{ restaurant.offer }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
