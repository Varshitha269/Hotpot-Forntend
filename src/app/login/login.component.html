<!-- Background Overlay with blur -->
<div class="overlay" *ngIf="loginState === 'in'" (click)="closeModal()"></div>

<!-- Login Modal -->
<div class="login-modal" [@slideInOut]="loginState">
  <div class="login-container">
    <!-- Close button -->
    <button class="close-btn" (click)="closeModal()">&times;</button>

    <!-- LOGIN starts -->
    <div class="login-page">
      <div class="form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <h2>SIGN IN TO YOUR ACCOUNT</h2>
    
          <input type="text" formControlName="user" required placeholder="Username" id="user" autocomplete="off" />
          <input
            [type]="passwordVisible ? 'text' : 'password'"
            formControlName="pass"
            placeholder="Password"
            id="pass"
            (input)="formvalid()"
            autocomplete="off"
          />
    
          <!-- <img
            [src]="passwordVisible ? 'https://static.thenounproject.com/png/777494-200.png' : 'https://cdn2.iconfinder.com/data/icons/basic-ui-interface-v-2/32/hide-512.png'"
            (click)="show()"
            id="showimg"
            style="cursor: pointer;"
            alt="Show/Hide Password"
          /> -->
    
          <span id="vaild-pass">{{ passwordErrorMessage }}</span>
    
          <button type="submit" [disabled]="loginForm.invalid">SIGN IN</button>
    
          <p class="message"><a href="#">Forgot your password?</a></p>
        </form>
      </div>
    </div>
    
      <!-- Login ends -->


  </div>
  </div>
